			<div id="main" class="wrapper style1">
				<div class="container">
					<header class="major" id="title-dxf">
						<h2>Modifier mon Adresse de Livraison</h2>
					</header>

					<section id="delivery-adress">
						<div id="form-delivery-adress">
							<div class="full-row">
								<span class="half-row">
									<label>Prénom</label>
									<input class="input" type="text" id="firstName">
								</span>
								<span class="half-row">
									<label>Nom</label>
									<input class="input" type="text" id="lastName">
								</span>
							</div>
							<label>Adresse</label>
							<input class="input" type="text" id="line1">
							<label>Copmlément</label>
							<input type="text" id="line2">
							<div class="full-row">
								<span class="half-row">
									<label>Code Postal</label>
									<input class="input" type="text" id="postalCode">
								</span>
								<span class="half-row">
									<label>Ville</label>
									<input class="input" type="text" id="city">
								</span>
							</div>
							<div class="full-row">
								<span class="half-row">
									<label>Pays</label>
									<input class="input" type="text" id="country">
								</span>
								<span class="half-row">
									<label>Télephone</label>
									<input type="text" id="phone">
								</span>
							</div>
						</div>
						<div id="select-box">
							<label>Utiliser cette Adresse comme adresse de facturation :</label>
							<select name="select-adress" id="adress-option">
								<option value="yes" selected>Oui</option>
								<option value="no">Non</option>
							</select>
						</div>
						<p id="box-error"></p>
						<input type="button" id="button-adress" onclick="editDeliveryAdress()" value="Modifier"/>
						<span id="cancel-box">
							<input type="button" id="cancel-button" onclick="cancel()" value="Annuler">
						</span>
					</section>
				</div>
			</div>
